<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="text-center">
    <main class="form-signin w-100 m-auto text-center">
        <form>
            <img class="mb-4" src="../P_Logo.jpg" alt="" width="72" height="72">
            <h1 class="h3 mb-3 fw-normal">Please login</h1>

            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Username</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="myPass" name="userpass" required placeholder="Password">
                <label for="myPass">Password</label>
            </div>
            <div class="checkbox mb-3 mt-3">
                <label>
                    <input type="checkbox" onclick="myFunction()"> Show Password
                </label>
            </div>
            <div class="mt-3">
                <button class="w-100 btn btn-lg btn-primary" id="loginBtn" onclick="verify()"
                    type="submit">Login</button>
            </div>
            <p class="mt-3"><a href="new_design.html">Don't have an account?</a></p>
            <p class="mt-5 mb-3 text-muted">&copy; 2019â€“2023</p>
        </form>
    </main>
    <script src="Login.js"></script>
</body>

</html>
